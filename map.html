<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Map - Weather Website</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet"> <!-- Include Bebas Neue font -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #map {
            width: 100vw;
            height: 90vh; /* Adjust height to make room for the form */
        }
        #search-form {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
        }
        #search-form input, #search-form button {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #search-form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #search-form button:hover {
            background-color: #45a049;
        }
        #loading-spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather Website</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="map.html">Weather Map</a></li>
                    <li><a href="support.html">Support</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <form id="search-form">
                <input type="text" id="city" placeholder="Enter city name" required>
                <button type="submit">Go</button>
            </form>
            <div id="map"></div>
            <div id="loading-spinner"></div>
        </main>
        <footer>
            <p>&copy; 2023 Weather Website</p>
            <p>Follow us on:
                <a href="https://twitter.com" target="_blank">Twitter</a> |
                <a href="https://facebook.com" target="_blank">Facebook</a> |
                <a href="https://instagram.com" target="_blank">Instagram</a>
            </p>
        </footer>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="map.js"></script>
</body>
</html>
